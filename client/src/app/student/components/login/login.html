<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Your Email" formControlName="email"
                [ngClass]="{'is-invalid': (email?.touched || email?.dirty) && email?.invalid}">
                <div class="invalid-feedback">
                    @if (email?.errors?.['required']) {
                        <div>Please enter your email</div>
                    }
                </div>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': (password?.touched || password?.dirty) && password?.invalid}">
                <div class="invalid-feedback">
                    @if (password?.errors?.['required']) {
                        <div>Please enter your password</div>
                    }
                </div>
            </div>

            <button class="btn btn-success w-100" [disabled]="loginForm.invalid">Sign In</button>

            <div class="text-center mt-3">
                <small>Don't Have an Account? <a routerLink="/register">Create One</a></small>
            </div>
        </form>
    </div>
</div>
